<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://api.fonts.coollabs.io">

<body>
  <main>
    <article class="insights">

      
      <div class="picture_container">
        <picture class="team_picture">
          <source srcset="images/image-header-desktop.jpg" media="(min-width:1010px)">
          <img src="images/image-header-mobile.jpg" alt="">
        </picture>
      </div>

      <div class="insights_content">
        <h1 class="heading">Get<span> insights </span>that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better desicions regardingrevenue, customer experience, and
          overall efficiency.</p>

        <div class="insight_data">
          <ul class="flex-group">
            <li><h1>10k+</h1>Companies</li>
            <li><h1>314</h1>Templates</li>
            <li><h1>12M+</h1>queries</li>
          </ul>
        </div>
      </div>


    </article>










  </main>
